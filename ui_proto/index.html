<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teknet - Home Page</title>
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="index__logo">
            <h1 class="visually-hidden">Teknet</h1>
            <a href="#" class="neuomorphic-interactive"><img src="./teknet_logo_xs.png" alt="Teknet"></a>
        </div>
    </header>

    <main>
        <section class="navigation">
            <div class="index__navigation">
                <nav>
                    <div class="index__navigationSearch">
                        <form action="#" class="neuomorphic">
                            <label class="visually-hidden"
                                   for="index__navigationSearchField">Search</label>
                            <input type="search"
                                   name="index__navigationSearchField"
                                   id="index__navigationSearchField"
                                   class="index__navigationSearchField">
                            <button type="submit"
                                    class="index__navigationSearchButton neuomorphic-interactive-small"
                                    id="index__navigationSearchButton">
                                <img src="./search_glass.svg"
                                     alt="Search" width="32" height="32">
                            </button>
                        </form>
                    </div>
                    <div class="index__navigationLinks neuomorphic">
                        <ul>
                            <li>
                                <a href="#">link</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </section>
    </main>
</body>
</html>
